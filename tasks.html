<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - The Boring Task Manager</title>
  <!-- Link to custom tasks CSS -->
  <link rel="stylesheet" href="tasks.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">The Boring Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item active"><a class="nav-link" href="tasks.html">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-4">
    <h2>Manage Your Tasks</h2>
    <!-- Task Form -->
    <form id="taskForm" class="form-inline mb-4">
      <input type="text" class="form-control mr-2" id="taskInput" placeholder="Enter your task" required>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <!-- Tasks List -->
    <ul class="list-group" id="taskList">
      <!-- Task items will be dynamically appended here -->
    </ul>
  </div>

  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Custom jQuery for the Tasks page -->
  <script src="tasks.js"></script>
</body>
</html>
