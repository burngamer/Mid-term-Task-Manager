<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - The Boring Task Manager</title>
  <!-- Link to local Bootstrap CSS (contact.css) -->
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">The Boring Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>

        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your boring name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="email@boringmail.com" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Leave your boring thoughts here" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    <div id="confirmation" class="alert alert-success mt-3" style="display: none;">
      Thanks for reaching out. Weâ€™ll ignore this promptly!
    </div>
  </div>

  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Custom jQuery for the Contact page -->
  <script src="contact.js"></script>
</body>
</html>
