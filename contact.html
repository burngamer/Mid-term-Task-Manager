<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - The Boring Task Manager</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Navbar container -->
    <iframe 
      id="navbarFrame" 
      src="navbar.html" 
      style="width:100%; border:none;" 
      scrolling="no">
    </iframe>

    
    <!-- Contact page content -->
    <div class="container mt-5">
      <h2 class="mb-4">Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your boring name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="email@boringmail.com" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Leave your boring thoughts here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
      <div id="confirmation" class="alert alert-success mt-3" style="display: none;">
        Thanks for reaching out. Weâ€™ll ignore this promptly!
      </div>
    </div>
    
    <!-- Load jQuery and scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="navbar.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
