<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks - The Boring Task Manager</title>
    <link rel="stylesheet" href="../css/tasks.css" />
    <style>
  body {
    color: #000; /* Default text color becomes black */
  }
  body.dark-mode {
    background-color: #121212;
    color: #740bd6;
  }
</style>
  </head>
  <body>
    <!-- Navbar container -->
    <iframe 
      id="navbarFrame" 
      src="../html/navbar.html" 
      style="width:100%; border:none;" 
      scrolling="no">
    </iframe>

    
    <!-- Tasks page content -->
    <div class="container my-4">
      <h2>Manage Your Tasks</h2>
      <form id="taskForm" class="form-inline mb-4">
        <input type="text" class="form-control mr-2" id="taskInput" placeholder="Enter your task" required />
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <ul class="list-group" id="taskList">
        
      </ul>
    </div>
    
    <!-- Load jQuery and scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/tasks.js"></script>
    <script src="../js/dmenable.js"></script>
  </body>
</html>
