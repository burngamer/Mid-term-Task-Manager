<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - The Boring Task Manager</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="navbar.css" />
    <style>
  body {
    color: #000; /* Default text color becomes black */
  }
  body.dark-mode {
    background-color: #121212;
    color: #400578;
  }
</style>
  </head>
  <body>
    <!-- Navbar container: This is where navbar.html will be injected -->
    <iframe 
      id="navbarFrame" 
      src="navbar.html" 
      style="width:100%; border:none;" 
      scrolling="no">
    </iframe>

    <!-- Home page content -->
    <div class="jumbotron text-center">
      <h1 class="display-4">Welcome to The Boring Task Manager</h1>
      <p class="lead">
        A Boring Company presents a minimalist approach to task management.
      </p>
      <hr class="my-4" />
      <p>
        Manage your daily tasks efficiently with a focus on simplicity and clarity.
      </p>
      <a class="btn btn-primary btn-lg" href="tasks.html" role="button">Get Started</a>
    </div>

    <!-- Load jQuery (if needed elsewhere) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Load the navbar.js which will fetch and inject navbar.html -->
    <script src="navbar.js"></script>
    <!-- Other scripts -->
    <script src="index.js"></script>
    <script>
      // This function reads the dark mode setting from localStorage and applies it.
      function applyDarkMode() {
        // Read the boolean from localStorage (defaulting to false)
        let darkModeEnabled = JSON.parse(localStorage.getItem("darkMode") || "false");
        if(darkModeEnabled) {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      }

      // Apply dark mode on initial page load.
      applyDarkMode();

      // Listen for messages from the iframe (navbar.html)
      window.addEventListener('message', function(event) {
        // You may want to check event.origin in a real-world scenario.
        if (event.data && event.data.action === 'toggleDarkMode') {
          // Read the current dark mode value (default false)
          let darkModeEnabled = JSON.parse(localStorage.getItem("darkMode") || "false");
          // Toggle the value
          darkModeEnabled = !darkModeEnabled;
          // Save the new value as JSON
          localStorage.setItem("darkMode", JSON.stringify(darkModeEnabled));
          // Apply the change
          applyDarkMode();
          console.log("Dark mode toggled to", darkModeEnabled);
        }
      });
    </script>

  </body>
</html>
