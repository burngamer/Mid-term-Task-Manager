<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - The Boring Task Manager</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <!-- Navbar container: This is where navbar.html will be injected -->
    <iframe 
      id="navbarFrame" 
      src="navbar.html" 
      style="width:100%; border:none;" 
      scrolling="no">
    </iframe>

    <!-- Home page content -->
    <div class="jumbotron text-center">
      <h1 class="display-4">Welcome to The Boring Task Manager</h1>
      <p class="lead">
        A Boring Company presents a minimalist approach to task management.
      </p>
      <hr class="my-4" />
      <p>
        Manage your daily tasks efficiently with a focus on simplicity and clarity.
      </p>
      <a class="btn btn-primary btn-lg" href="tasks.html" role="button">Get Started</a>
    </div>

    <!-- Load jQuery (if needed elsewhere) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Load the navbar.js which will fetch and inject navbar.html -->
    <script src="navbar.js"></script>
    <!-- Other scripts -->
    <script src="index.js"></script>
    <script>
      window.addEventListener('message', function(event) {
        // (For production, you might check event.origin here.)
        if (event.data.action === 'toggleDarkMode') {
          document.body.classList.toggle('dark-mode');
        }
      });
    </script>

  </body>
</html>
