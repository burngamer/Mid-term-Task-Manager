<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html" target="_top">The Boring Task Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" 
              data-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html" target="_top">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html" target="_top">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html" target="_top">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html" target="_top">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html" target="_top">Dashboard</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-secondary" id="darkModeToggle">
              Dark Mode
            </button>
          </li>
        </ul>
      </div>
    </nav>
    
    <script>
      // Add an event listener to the dark mode toggle button.
      document.getElementById('darkModeToggle').addEventListener('click', function() {
        // Optionally change the button text immediately...
        // You could optionally read from localStorage here, but the parent will handle it.
        this.textContent = (this.textContent === 'Dark Mode') ? 'Light Mode' : 'Dark Mode';
        // Send a message to the parent to toggle dark mode.
        window.parent.postMessage({ action: 'toggleDarkMode' }, '*');
        console.log("Dark mode button clicked in navbar.");
      });
    </script>
  </body>
</html>
